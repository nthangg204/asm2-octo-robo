<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            width: 1200px;
            height: 500px;
            border: 1px solid red;
            margin: auto;
            text-align: center;
            position: relative;

        }
        .container img{
            display: block;

        }
        .container p{
            position: absolute;
            top: 50%;
            left: 50%;
        }

    </style>
</head>
<body>
    <p class="container">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor labore repudiandae, 
        dolores odio quis libero ad optio. Sit iste laudantium excepturi sunt, cumque est hic architecto perspiciatis,
         iure, nostrum eligendi!
    </p>
</body>
</html>
