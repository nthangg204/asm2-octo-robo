<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ngoi-sao{
            color:red
        }
        .mau-xanh{
            color:blue
        }
        .xanh-la{
            color:green
        }
    </style>
</head>
<body>
    <div align="left">
    <h2> SAO</h2>
    <em>
    <p class="ngoi-sao"> Một ngôi <strong style ="color:brown">sao</strong> vừa rơi<br>
        Vụt tắt trên bầu trời<br>
        Hay là tên người ấy  <br>
        Vụt tắt ở trong tôi  <br>
    </em>
    </p>
    <p class="mau-xanh"><em> Vẫn thấy trên bầu trời<br>
        Có muôn vàng <strong style ="color:brown"> sao</strong> sáng <br>
        Mà ở trong lòng tôi <br>
        Như một hành lang vắng<br>
    </em>
    </p>
    <p class="xanh-la"><em>Một ngôi <strong style ="color:brown">sao</strong> vừa tắt<br>
    Bầu trời vẫn không buồn<br>
    <strong style ="color:brown">Sao</strong> tên người ấy tắt<br>
    Trong lòng tôi cô đơn?</em> 
    </p>
    </div>
</body>
</html>
